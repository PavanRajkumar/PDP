    <div class = "jumbotron">
        <table class="table table-hover table-primary table-striped">
    <thead class="table-dark">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Gender</td>
      <td>Age</td>
      <td>Time</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    {% for i in details %}
    <tr>
      <td>{{i.first}}</td>
      <td>{{i.last}}</td>
      <td>{{i.age}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.predictTime.strftime("%d/%m/%Y - %H:%M:%S")}}</td>
      <form action="{{ url_for('results') }}" method="post">
        <input type="hidden" name="id" value={{i.first}}>
      
      
      <td><input type="submit" name="sub" class = "btn btn-secondary" value="View Report"></td>
      </form>
    </tr>
    {% endfor %}
  </tbody>
</table>
