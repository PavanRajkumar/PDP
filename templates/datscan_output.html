<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <div style="width:800px; margin:0 auto;">
        <h1>Prediction:</h1>
        {% if hasPD == True %}
            <h2>God save you. You have Parkinson's Disease</h2>
            <img src="./static/images/sponge.gif"/>
        {% else %}
            <h2>You healthy bastard. You don't have Parkinson's Disease</h2>
            <img src="./static/images/leo.gif"/>
        {% endif %}
    </div>
</body>
</html>
